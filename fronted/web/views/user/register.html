<form action="/user/register" method="post">
    <div>
        <label><b>别名</b></label>
        <input type="text" placeholder="输入别名" name="nickname">

        <label><b>用户名</b></label>
        <input type="text" placeholder="输入用户名" name="userName">

        <label><b>密码</b></label>
        <input type="text" placeholder="输入密码" name="password">


        <button type="submit">提交</button>
    </div>
</form>
