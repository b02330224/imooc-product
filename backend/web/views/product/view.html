<table>
    <thead>
      <tr>
          <th>Id</th>
          <th>产品名称</th>
          <th>产品数量</th>
          <th>产品地址</th>
          <th>产品图片</th>
      </tr>
    </thead>
    <tbody>
    {{range $i, $v := .productArray}}
    <tr>
        <td>{{$v.Id}}</td>
        <td>{{$v.ProductName}}</td>
        <td>{{$v.ProductNum}}</td>
        <td>{{$v.ProductUrl}}</td>
        <td>{{$v.ProductImage}}</td>
        <td></td>
    </tr>
    {{end}}
    </tbody>
</table>
